<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/reset.css">
    <link rel = "stylesheet" href = "css/style.css">
    <title>Cross Country Coaching Events</title>
</head>
<body>

<header>
    <h1>Cross Country Events Tracker</h1>
</header>

<main>
    
    <section id="meets-section">
        <h2>Cross Country Meet Summaries </h2>

            <h3>{meet_name}</h3>
            <h4>{meet_date}</h4>
            

            <h5>Overall Team Results</h5>
            <p><a href="{team_results_link}">Team results are available here.</a></p>
    
            <p>{Team_Name}: {Team_Score}</p>
            <figure>
                <img src="{Image URL}" alt="Athlete {Athlete Name} at {Meet Name}">
                <figcaption>Gallery of {Meet_Name}</figcaption>
            </figure>

             <!-- Section for athlete table -->
    <section id="athlete-results">
        <h2>Athlete Results</h2>
        <table id="athlete-table">
            <thead>
                <tr>
                    <th>{athlete_name}</th>
                    <th>{athlete_time}</th>
                    <th>{athlete_place}</th>
                    <th><img src="{Image URL}" alt="Athlete {Athlete Name} at {Meet Name}"></th>
                </tr>
            </thead>
            <tbody>

            </section>
        <!-- Repeat <article> for more meets -->
    </section>
</main>

<footer>
    <p>&copy; [Year] Cross Country Coaching Staff</p>
</footer>

</body>
</html>
